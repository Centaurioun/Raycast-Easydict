name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/first-interaction@v1
        continue-on-error: true
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Hello ${{ github.actor }}, Thank you for your first issue contribution ðŸŽ‰ "
          pr-message: "Hello ${{ github.actor }}, Thank you for your first PR contribution ðŸŽ‰ ${{ github.actor }}"
